<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form action="mailto:" method="post" enctype="text/plain">
        <table>
            <tr>
                <td><label>Your Name:</label></td>
                <td><input type="text" name="yourName" value=""></td>
            </tr>
            <tr>
                <td><label>Your email address:</label></td>
                <td><input type="email" name="yourEmail" value=""></td>
            </tr>
            <tr>
                <td><label>Your message:</label></td>
                <td><textarea name="yourMessage" rows="8" cols="80"></textarea></td>
            </tr>
            <tr>
                <td><label>Your Favorite Color:</label></td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><label>Sign up for my newsletter?</label></td>
                <td><input type="checkbox"></td>
            </tr>
        </table>
        <input type="submit">
    </form>
    <a href="index.html">Home</a>
</body>
</html>
